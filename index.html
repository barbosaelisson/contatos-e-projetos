<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Élisson Barbosa</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img

          alt="Foto de Perfil de Élisson Barbosa"
        />
        <p>Élisson Barbosa</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>

      <!--  portifólio e Linkedin  -->

      <ul>
        <li>

      <div id="social-links">
        <a href="https://github.com/barbosaelisson" target="_blank">

        </a>
        <a href="https://www.linkedin.com/in/élissonbarbosa/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>

        <a
          href="https://www.facebook.com/barbosaelisson/?locale=pt_BR"

        </a>
      </div>
      <footer>
        <p id="data">Desenvolvido por Élisson Barbosa</p>
      </footer>
    </div>

    <!--Todos os Scripts usado para gerar os icoins -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule

    ></script>

    <script src="./script.js"></script>
